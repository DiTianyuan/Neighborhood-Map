<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>杭州</h1>
            <div>
                <input id="places-input-box" type="text" data-bind="event: {keypress: searchPlace}">
                <input id="places-filter-button" type="button" value="筛选" data-bind="click: searchPlace">
            </div>
            <div>
                <ul id="places-list" data-bind="foreach: locations">
                    <li class="place">
                        <b data-bind="text: title"></b>
                    </li>
                </ul>
            </div>
        </div>

        <main class="main-view">
            <div class="navigation-bar">
                <a id="menu" class="header__menu">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                  </svg>
                </a>
            </div>
            <div id="map"></div>
        </main>
    </div>

    <script>
        var menu = document.getElementById('menu');
        var main = document.querySelector('main');
        var drawer = document.querySelector('.options-box');

        menu.addEventListener('click', function(e) {
            drawer.classList.toggle('open');
            e.stopPropagation();
        });
        main.addEventListener('click', function() {
            drawer.classList.remove('open');
        });
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAxwPSXsVavu2mKsLv8v_-jeiNxMYXJ7Go&v=3&callback=initMap">
    </script>
</body>

</html>
